<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h1>Home</h1>
<br />
<div th:if="${persons != null and !persons.empty}">
<table border="1">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    <tr th:each="person : ${persons}">
        <td th:text="${person.name}"></td>
        <td th:text="${person.surname}"></td>
        <td th:text="${person.email}">empty</td>
        <td th:text="${person.phone}"></td>
    </tr>
</table>
</div>
<div th:if="${persons == null or persons.empty}">
    The list is empty
</div>
</body>
</html>
